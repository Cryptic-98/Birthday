<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy Birthday Hani!!!</title>
  </head>
  <body>
    <div class="box-canvas">
      <div class="balloon-wrapper red">
        <div class="string"></div>
        <div class="balloon"></div>
      </div>
      <div class="balloon-wrapper green">
        <div class="string"></div>
        <div class="balloon"></div>
      </div>
      <div class="balloon-wrapper orange">
        <div class="string"></div>
        <div class="balloon"></div>
      </div>
      <div class="balloon-wrapper blue">
        <div class="string"></div>
        <div class="balloon"></div>
      </div>
      <div class="balloon-wrapper yellow">
        <div class="string"></div>
        <div class="balloon"></div>
      </div>
    </div>
    <h1>Happy Birthday, Hani!!!!</h1>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

    <script>
      const fireConfetti = document.querySelector("h1");

      fireConfetti.addEventListener("click", () => {
        const defaults = {
          spread: 360,
          ticks: 100,
          gravity: 0,
          decay: 0.94,
          startVelocity: 30,
        };

        function shoot() {
          confetti({
            ...defaults,
            particleCount: 30,
            scalar: 1.2,
            shapes: ["circle", "square"],
            colors: ["#a864fd", "#29cdff", "#78ff44", "#ff718d", "#fdff6a"],
          });

          confetti({
            ...defaults,
            particleCount: 20,
            scalar: 2,
            shapes: ["emoji"],
            shapeOptions: {
              emoji: {
                value: ["ðŸ¦„", "ðŸŒˆ"],
              },
            },
          });
        }

        setTimeout(shoot, 0);
        setTimeout(shoot, 100);
        setTimeout(shoot, 200);
      });
    </script>
  </body>
</html>
